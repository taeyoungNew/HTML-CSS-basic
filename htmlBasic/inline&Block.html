<!DOCTYPE html>
<html lang="en">
<head>

  <title>인라인 & 블록</title>
  <link rel="stylesheet" href="../cssBasic//inline&Block.css">

<body>
  <!-- 인라인요소 특징 -->
  <!-- 
    1) 좌우마진값은 적용가능 하지만 상하마진값은 적용불가
    2) 기본너비값이 컨텐츠의 너비값
    3) 크기변경 불가(width, height 적용불가)
    4) 한줄에 여러개 배치 가능
   -->
  <a href="http://www.naver.com">네이버</a>
  <a href="http://www.google.com">구글</a>
  <a href="http://www.daum.net">다음</a>
   <hr>
   <!-- 블록요소 특징 -->
   <!-- 
      1) 상하좌우 마진값 적용가능
      2) 기본너비값은 100% (width: 100%와 같다)
      3) 한줄에 하개만 배치 가능
      4) 크기변경 가능
    -->
   <div></div>
   <div></div>
   <div></div>
   <hr>
   <!-- 인라인 블록요소특징 -->
   <!-- 
      1) 상하좌우 마진값 적용가능 
      2) 기본너비값은 컨텐츠 너비값
      3) 한줄에 여러개 배치가능 
      4) 크기변경 가능
    -->

   <img src="https://littledeep.com/wp-content/uploads/2019/03/google_logo_download_thumbnail.png" alt="">

   <hr>
   <h2>인라인을 블록으로 바꾸기</h2>
   
   <a class="changeEl" href="http://www.naver.com">네이버</a>
   <a class="changeEl" href="http://www.google.com">구글</a>
   <a class="changeEl" href="http://www.daum.net">다음</a>
</body>
</html>
